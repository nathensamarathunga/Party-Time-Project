<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Time</title>

    <!-- linked style sheet -->
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- linked boxicons page for icons usage within html-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://use.fontawesome.com/20ab91acc4.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>-->

</head>
<body class="contact-page-main">

    <!-- Navbar Start-->

    <header class="header-contact">
        <a href="index.html" class="logo">Party Time</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar-contact">
            <a href="index.html" style="--i:0;">Home</a>
            <a href="about.html" style="--i:1;">About</a>
            <a href="gallery.html" style="--i:2;">Gallery</a>
            <a href="services.html" style="--i:3;">Services</a>
            <a href="packages.html" style="--i:4;">Packages</a>
            <a href="#" style="--i:5;">Contact</a>
        </nav>
    </header>

    <!-- Navbar End-->

    <!-- partial:index.partial.html -->


    <section id="contact">
    
        <h1 class="section-header" style="font-family: Poppins, sans-serif;">Contact</h1>
        
        <div class="contact-wrapper">
        
        <!-- Left contact page --> 
        
        <form id="contact-form" class="form-horizontal" role="form">
            
            <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
            </div>
            </div>
    
            <div class="form-group">
            <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
            </div>
            </div>
    
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>
            
            </button>
            
        </form>
        
        <!-- Left contact page --> 
        
            <div class="direct-contact-container">
    
            <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Colombo, Sri Lanka</span></i></li>
                
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(+94) 555-2368</a></span></i></li>
                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">help@partytime.com</a></span></i></li>
                
            </ul>
    
            <hr>
            <ul class="social-media-list">
                <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-github" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-codepen" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
        
        </div>
        
    </section>
    <!-- partial -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script  src="assets/js/script.js"></script>


    <!--Start of footer -- Do not edit beyond this section-->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>CONTACT US TODAY!</h3>
                <p id="footer-paragraph">WE ARE DEDICATED TO MAKE YOUR EVENT UNFORGETTABLE.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-linkedin'></i> LinkedIn</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2024 Party Time. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Loading the JavaScript file-->
    <script src="assets/js/script.js"></script>
</body>
</html>
