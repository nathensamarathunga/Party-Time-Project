<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Time</title>

    <!-- linked style sheet -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/gallery.css">

    <!-- linked boxicons page for icons usage within html-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="home-page-main">

    <!-- Navbar Start-->

    <header class="header">
        <a href="#" class="logo">Party Time</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">About</a>
            <a href="#" style="--i:2;">Gallery</a>
            <a href="services.html" style="--i:3;">Services</a>
            <a href="#" style="--i:4;">Packages</a>
            <a href="contact.html" style="--i:5;">Contact</a>
        </nav>
    </header>

    <!-- Navbar End-->

     <!-- Gallery Section -->
     <section id="gallery" class="image-container">
        <h1 class="section-header">Gallery</h1>
        <div class="gallery-wrapper">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <img src="/assets/img/1.jpg" alt="Image 1">
                <div class="overlay">
                    <div class="text">Image 1 Description</div>
                </div>
            </div>
            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <img src="/assets/img/2.jpg" alt="Image 2">
                <div class="overlay">
                    <div class="text">Image 2 Description</div>
                </div>
            </div>
            <!-- Gallery Item 3 -->
            <div class="gallery-item">
                <img src="/assets/img/3.jpg" alt="Image 3">
                <div class="overlay">
                    <div class="text">Image 3 Description</div>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </section>
    <!-- Gallery Section End -->

    <!--Start of footer -- Do not edit beyond this section-->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <h3>CONTACT US TODAY!</h3>
                <p id="footer-paragraph">WE ARE DEDICATED TO MAKE YOUR EVENT UNFORGETTABLE.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i> Facebook</a>
                    <a href="#"><i class='bx bxl-twitter'></i> Twitter</a>
                    <a href="#"><i class='bx bxl-instagram'></i> Instagram</a>
                    <a href="#"><i class='bx bxl-linkedin'></i> LinkedIn</a>
                </div>
                <div class="copyright">
                    <p>&copy; 2024 Party Time. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Loading the JavaScript file-->
    <script src="/assets/js/script.js"></script>
</body>
</html>
